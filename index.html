<html>
<head><title>console practice</title></head>
<body>
    <h1>OPEN THE CONSOLE</h1>
</body>
<script>
    var first_name="Someshvar";
    console.log(first_name);
   var last_name="Sharan";
   console.log(last_name);
   var full_name=(first_name).concat(last_name);
   console.log(full_name);
   var length_fullname=(full_name.length);
   console.log(length_fullname);
   var original="I like cricket";
   console.log(original);
   var replaced=original.replace("cricket","coding");
   console.log(replaced);
   //upper to lower
   var uppercase="SOMESHVAR";
   var lowercase=uppercase.toLowerCase();
   console.log(lowercase);
   var lower="someshvar";
   var upper=lower.toUpperCase();
   console.log(upper);
   var squareroot=Math.sqrt(16);
   console.log(squareroot);
   //min and max
   var maximum_number=Math.max(132,698,699);
   console.log(maximum_number);
   var minimum=Math.min(132,133,131);
   console.log(minimum);
   //power
   var power_1=Math.pow(3,4);
   console.log(power_1);
   </script>
</html>
